<html>
 <head>
   <title>Expressions</title>
 </head>
 <body>
   <script type="text/javascript">

	//Boolean expressions
	document.write("a:" + (42>3) + "<br>")
	document.write("b:" + (91<4) + "<br>")
	document.write("c:" + (8==4) + "<br>")
	document.write("d:" + (4<17) + "<br>")

	document.write("<br>")

	//Five types of literals
	myname = "ven"
	myage = 20
	document.write("a:" + 42 + "<br>") //numeric literal
	document.write("b:" + "hi" + "<br>") //string literal
	document.write("c:" + true + "<br>") //constant literal
	document.write("d:" + myname + "<br>") //string variable
	document.write("e:" + myage + "<br>") //numeric variable

	document.write("<br>")

	//equality and identity operators
	x = 3.14
	y = "3.14"
	if (x == y) document.write("1<br>")
	if (x === y) document.write("2<br>")
	else document.write("no<br>")
/* identity operator === prevents JavaScript to automatically convert types*/

	document.write("<br>")

	//logical operators
	a=1; b=0
	document.write((a && b) + "<br>")
	document.write((a || b) + "<br>")
	document.write((!b) + "<br>")


   </script>
   <noscript>
     Your browser does not support or has disabled Javascript
   </noscript>
 </body>
</html>
